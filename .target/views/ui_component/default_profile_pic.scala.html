@(thumb:String="")

@if(thumb==""){
	<img id="profile" src="@routes.Assets.at("upload/profile/default_profile.jpg")" width="200px" height="200px"></img>
}else{
	<img id="profile_thumb" class="@(thumb)" src="@routes.Assets.at("upload/profile/thumb_default_profile.jpg")" width="40px" height="40px"></img>
}
