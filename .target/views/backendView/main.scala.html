@(title: String)(content: Html)(menu:Html)(profile:Html)


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>@title @("|".when(title!="")) Teknimo Ads Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
   <link href="@routes.Assets.at("dashboard/bootstrap_mod.css")" rel="stylesheet">
    <link href="@routes.Assets.at("dashboard/main_dashboard.css")" rel="stylesheet">
  
      <!-- Favicons -->
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">  

</head>

<body>

<!-- Navbar
  ================================================== -->
<div class="navbar navbar-static-top navbar-inverse">
  <div class="navbare">
    <div class="container">
      <a class="brand" href="#"><img src="@routes.Assets.at("dashboard/images/logo_small.png")" /></a>

      <div class="main-menu" id="main-menu">
          @profile
      </div> 


    </div>
  </div>
</div>

<div class="container">
    <div class="row-fluid">
      @menu
        <div class="span9" id="content-wrapper">
 			@content
            <div class="footer-text">
             <p>Teknimo Ads Manager. Hak Cipta 2013 Teknimo</p> 
            </div>
        </div>
      </div>
</div><!-- /container -->

    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="@routes.Assets.at("dashboard/js/inspiritas.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("js/jquery-1.9.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>     
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-transition.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-alert.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-modal.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-dropdown.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-scrollspy.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-tab.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-tooltip.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-popover.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-button.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-collapse.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-carousel.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-typeahead.js")" type="text/javascript"></script>

  </body>
</html>
