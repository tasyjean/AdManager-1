@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="id">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	    <meta charset="utf-8">
	    <title>@title @("|".when(title!="")) Teknimo Ads Manager</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="">
	    <meta name="author" content="">
	
	    <!-- CSS -->
	    <link href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" rel="stylesheet">
	    <link href="@routes.Assets.at("css/main.css")" rel="stylesheet">
	
	    <!-- Favicons -->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        
  </head>
  <body>
    <div class="container">
      <div class="row-fluid" id="header">
        <div class="span12">
          <div class="span6" id="logo">
              <img src="@routes.Assets.at("images/logo_small.png")"/>
          </div>
          <div class="span8" id="menu">
            <div class="navbar">
              <div class="navbar-inner">
              <a class="btn btn-navbar hidden-desktop hidden-tablet visible-phone" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </a>
              <div class="hidden-phone visible-tablet visible-desktop">
              <ul class="nav">
                    <li class="@("active".when(title==""))"><a href="/">Beranda</a></li>
                    <li class="@("active".when(title =="Tentang Kami"))"><a href="about">Tentang</a></li>
                    <li style="min-width:140px" class="@("active".when(title=="Hubungi Kami"))"><a href="contact">Hubungi Kami</a></li>
                    <li class="@("active".when(title=="Bantuan"))"><a href="help">Bantuan</a></li>
                    <li class="@("active".when(title=="Masuk"))"><a href="login">Masuk</a></li>
                    <li class="@("active".when(title=="Registrasi"))"><a href="registration">Registrasi</a></li>
              </ul>
              </div>
              <div class="nav-collapse hidden-desktop hidden-tablet visible-phone">
                  <ul class="nav">
                    <li class="@("active".when(title==""))"><a href="/">Beranda</a></li>
                    <li class="@("active".when(title =="Tentang Kami"))"><a href="about">Tentang</a></li>
                    <li style="min-width:140px" class="@("active".when(title=="Hubungi Kami"))"><a href="contact">Hubungi Kami</a></li>
                    <ul class="nav"> 

                    <li class="@("active".when(title=="Bantuan"))"><a href="help">Bantuan</a></li>
                    <li class="@("active".when(title=="Masuk"))"><a href="login">Masuk</a></li>
                    <li class="@("active".when(title=="Registrasi"))"><a href="registration">Registrasi</a></li>

                  </ul>
              </div>
             </div>
            </div><!-- /.navbar -->

          </div> <!--id menu -->
      </div> <!--span12 -->
    </div> <!-- header -->
      <!-- konten -->
    @content

    <hr>
    <div class="footer-text">
        <p>Teknimo Ads Manager. Hak Cipta 2013 Teknimo</p>
    </div>

    </div> <!-- /container -->

	    <!-- Le javascript
	    ================================================== -->
	    <!-- Ditaruh dibawah biar load lebih cepet -->

	    <script src="@routes.Assets.at("js/jquery-1.9.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>	    
	    <script src="@routes.Assets.at("bootstrap/js/bootstrap-transition.js")" type="text/javascript"></script>
	    <script src="@routes.Assets.at("bootstrap/js/bootstrap-alert.js")" type="text/javascript"></script>
	    <script src="@routes.Assets.at("bootstrap/js/bootstrap-modal.js")" type="text/javascript"></script>
	    <script src="@routes.Assets.at("bootstrap/js/bootstrap-dropdown.js")" type="text/javascript"></script>
	    <script src="@routes.Assets.at("bootstrap/js/bootstrap-scrollspy.js")" type="text/javascript"></script>
	    <script src="@routes.Assets.at("bootstrap/js/bootstrap-tab.js")" type="text/javascript"></script>
	    <script src="@routes.Assets.at("bootstrap/js/bootstrap-tooltip.js")" type="text/javascript"></script>
	    <script src="@routes.Assets.at("bootstrap/js/bootstrap-popover.js")" type="text/javascript"></script>
	    <script src="@routes.Assets.at("bootstrap/js/bootstrap-button.js")" type="text/javascript"></script>
	    <script src="@routes.Assets.at("bootstrap/js/bootstrap-collapse.js")" type="text/javascript"></script>
	    <script src="@routes.Assets.at("bootstrap/js/bootstrap-carousel.js")" type="text/javascript"></script>
	    <script src="@routes.Assets.at("bootstrap/js/bootstrap-typeahead.js")" type="text/javascript"></script>
    </body>
</html>
